<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center"><u><i>Registration Form</i></u></h1>

    <br>

    <form align="center">
        <label for="name"><b>Full Name :</b></label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" minlength="4" maxlength="20">
        
        <br>
        <br>

        <label for="email"><b>Email :</b></label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <br>
        <br>

        <label for="password"><b>Password :</b></label>
        <input type="password" id="password" name="password" required placeholder="Enter a secure password">

        <br>
        <br>

        <label for="Age"><b>Age :</b></label>
        <input type="number"  id="age" min="18" max="69" required title="AGE" placeholder="Age">

        <br>
        <br>

        <label for="dob"><b>D . O . B</b></label>
        <input type="date"  id="dob" required title="BIRTH DATE" >

        <br>
        <br>

        <label><b>Gender : </b></label>

        <label>
            <input type="radio" name="Gender">Male
        </label>
        <label>
            <input type="radio" name="Gender">Female
        </label>
        <label>
            <input type="radio" name="Gender">Other
        </label>

        <br>
        <br>

        <label for="bio"><b>Bio:</b></label>
            <textarea id="bio" name="bio" cols="27" rows="6" placeholder="Tell us about yourself..."></textarea>

        <br>
        <br>
        <br>

        <button type="submit"><u><b>Register</b></u></button>

    </form>
</body>
</html>
